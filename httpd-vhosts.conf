<VirtualHost *:80>
    ServerAdmin webmaster@hcode.com.br
    DocumentRoot "C:/xampp/htdocs/ecommerce"
    ServerName www.hcodecommerce.com.br
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "C:/xampp/htdocs/ecommerce">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName www.hcodecommerce.com.br
    DocumentRoot "C:/xampp/htdocs/ecommerce1"
    SetEnv APPLICATION_ENV "development"
    <Directory "C:/xampp/htdocs/ecommerce1">
    Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted 
    </Directory>
</VirtualHost>